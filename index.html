<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="header">Generate a <span class="green">random password</span></h1>
        <h2 class="sub-header">Never use an insecure password again.</h2>
        <div class="password-options">
            <label for="length-slider">Lengths</label>
            <input type="range" id="length-slider" min="1" max="20" step="1">
            <output id="length-value"></output><br>
            <input type="checkbox" id="include-numbers">
            <label for="include-numbers">Numbers</label>
            <input type="checkbox" id="include-symbols">
            <label for="include-symbols">Symbols</label>
        </div>
        <button class="generate-password-btn" onclick="generatePasswords()">Generate passwords</button>
        <hr>
        <div class="output-container">
            <div class="display">
                <p class="output-text" id="password1"></p>
            </div>
            <div class="display">
                <p class="output-text" id="password2"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
