<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="heading">Generate a <span class="green">random password</span></h1>
        <p id="sub">Never use an insecure password again.</p>
        <div id="toggle">
            <label for="length">Lengths</label>
            <input type="range" id="length" min="1" max="20" step="1">
            <output id="value"></output><br>
            <input type="checkbox" id="numbersCheckbox">
            <label for="numbersCheckbox">Numbers</label>
            <input type="checkbox" id="symbolsCheckbox">
            <label for="symbolsCheckbox">Symbols</label>
        </div>
        <button id="generateButton" onclick="generatePasswords()">Generate passwords</button>
        <hr>
        <div class="container">
            <div class="box">
                <p class="text" id="boxOne"></p>
            </div>
            <div class="box">
                <p class="text" id="boxTwo"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
